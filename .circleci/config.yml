version: 2
jobs:
  build:
    machine:
    hosts:
      local.example.com: 127.0.0.1
    docker:
      - image: circleci/node:7.10.1-browsers
      - image: circleci/php:5.6
      - image: circleci/php:5.6-apache
    dependencies:
      cache_directories:
        - "node_modules"
        - ~/.npm
        - ~/.yarn-cache
      pre:
        - cp ./httpd.conf.circle /etc/apache2/sites-available/default
        - sudo a2enmod rewrite
        - sudo service apache2 restart
    override:
    # Hack to use newer v. of phantom needs to update Chrome
      - sudo apt-get install libxss1 libappindicator1 libindicator7 lsb-base
      - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      - sudo dpkg -i google-chrome*.deb
      - npm install -g yarn
      - yarn install
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: pwd
      - run: yarn test
      - store_artifacts:
          path: /home/circleci/project/reports/screenshots
      - run: mysql -v