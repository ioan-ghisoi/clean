version: 2

jobs:
  build:
    docker:
      - image: circleci/php:7.1-node-browsers
    dependencies:
      cache_directories:
        - ~/.composer/cache
        
      post:
        - sudo service apache2 restart
      override:
        - echo "Ignore CircleCI default dependencies"
    steps:
      - checkout
      - run: ls
      - run: pwd
      - run: sudo apt install -y libsqlite3-dev
      - run: sudo which composer
      - run: sudo rm -rf /usr/local/bin/composer
      - run: sudo rm -rf ~/.composer/cache/
      - run: sudo apt-get update
      - run: sudo curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
      - run: sudo composer self-update
      - restore_cache:
          keys:
            - node-v1-{{ checksum "package.json" }}
            - node-v1-
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: sudo apt-get install apache2
      - run: ls
      - run: pwd
      - run: sudo chmod 755 ~/.composer
      - run: sudo mkdir magento2
      - run: sudo chmod 777 magento2
      - run: sudo cp /home/circleci/project/auth.json magento2
      - run: composer create-project --repository-url=https://repo.magento.com/ magento/project-community-edition=2.1.7 magento2
      - run: sudo cp /home/circleci/project/000-default.conf /etc/apache2/sites-availabled
      - run: sudo service apache2 reload
      - run: yarn install
      - run: yarn start
      - store_artifacts:
          path: /home/circleci/project/reports/screenshots
          destination: artifact-file
