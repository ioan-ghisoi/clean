version: 2
jobs:
  build:        
    machine: true
    php:
      version: 7.0.4
    pre:
      - curl -s https://packagecloud.io/install/repositories/circleci/trusty/script.deb.sh | sudo bash
      - sudo apt-get install circleci-php-7.0.4=1
    hosts:
      local.example.com: 127.0.0.1
    docker:
      - image: circleci/node:7.10.1-browsers
    dependencies:
      post:
        - sudo rm /etc/apache2/mods-enabled/php5.load #damit php 7 geht
        - sudo a2ensite apache_ci.conf
        - sudo service apache2 restart
      cache_directories:
        - "node_modules"
        - ~/.npm
        - ~/.yarn-cache
    override:
      # - npm install -g yarn
      # - yarn install
      # - sudo apt install apache2
      # - cp /home/circleci/project/httpd.conf.circle /etc/apache2/apache2.conf
      # - cp /home/circleci/project/index.php /home/ubuntu/www
      # - sudo a2enmod rewrite
      # - sudo service apache2 restart
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.16.1/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Build Apache Docker image
          command: |
            cp .env.example .env
            make build
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: pwd
      - run: yarn start
      - store_artifacts:
          path: /home/circleci/project/reports/screenshots
      - run: mysql -v