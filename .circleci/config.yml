version: 2

jobs:
  build:
    docker:
      - image: fbender/php56-apache-mysql
    dependencies:
      cache_directories:
        - ~/.composer/cache
        
      post:
        -  service apache2 restart
      override:
        - echo "Ignore CircleCI default dependencies"
    steps:
      - checkout
      - run: ls
      - run: pwd
      - run: apt install -y libsqlite3-dev
      - run: apt-get update
      - run: curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
      - run: composer self-update
      - restore_cache:
          keys:
            - node-v1-{{ checksum "package.json" }}
            - node-v1-
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: apt-get install apache2
      - run: ls
      - run: pwd
      - run: mkdir /var/www/html/mg
      - run: pwd
      - run: apt-get install libzip-dev libwebp-dev libjpeg-dev libpng-dev libz-dev libxpm-dev libmcrypt-dev
      - run: apt-get install -y libpng-dev
      - run: apt-get update && apt-get install -y zlib1g-dev libicu-dev g++
      - run: docker-php-ext-configure intl
      - run: docker-php-ext-install intl
      - run: docker-php-ext-install gd
      - run: docker-php-ext-install mcrypt
      #- run: apt-get install -y python-libxml2 libxslt-dev libxml2-dev
      - run: apt-get install php5-xsl
      - run: php5enmod xsl
      - run: service apache2 restart
      - run: docker-php-ext-install xsl
      - run: docker-php-ext-install zip
      - run: chmod 777 /var/www/html/mg
      - run: composer init --no-interaction
      - run: cd /var/www/html/mg
      - run: mkdir /var/www/html/mg/2
      - run: chmod 777 /var/www/html/mg/2
      - run: composer config -a http-basic.repo.magento.com e3fe1cabf752165bd79fbbbcb0e626fd 11543462ae0104c9792bd3d79b57663a
      - run: composer create-project --repository-url=https://repo.magento.com/ magento/project-community-edition=2.1.7 /var/www/html/mg/2
      - run: chmod -R 777 /var/www/html/mg/2/
      - run: ls
      - run: pwd
      - run: composer install
      - run: service apache2 restart
      - run: cd /home/circleci/project/
      - run: yarn install
      - run: yarn start
      - store_artifacts:
          path: /home/circleci/project/reports/screenshots
          destination: artifact-file
