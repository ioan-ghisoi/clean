dependencies:
  pre:
    # Se up the DB and install npm and chrome
    - mysql -u ubuntu -e "create database magento"
    - sudo add-apt-repository ppa:ondrej/php -y
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome*.deb
    - npm install -g npm
    - npm install
  post:
    # Config php and apache for Magento
    - sudo rm /etc/apache2/mods-enabled/php5.load && sudo rm /etc/apache2/mods-enabled/php5.conf
    - sudo cp ~/clean/000-default.conf /etc/apache2/sites-available
    - sudo service apache2 restart
    - sudo apt-get purge php5-common
    - sudo apt-get update # I had to run the update command again
    - sudo apt-get install php7.0 php7.0-gd php7.0-curl php7.0-intl php7.0-zip php7.0-mbstring php7.0-mcrypt php7.0-mysql php7.0-xml -y
    - sudo a2ensite 000-default.conf
    - sudo service apache2 restart
    # Make sure composer is using the correct PHP
    - sudo rm -rf /usr/local/bin/composer
    - sudo curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
    - sudo php /usr/local/bin/composer init --no-interaction && sudo php /usr/local/bin/composer config -a http-basic.repo.magento.com e3fe1cabf752165bd79fbbbcb0e626fd 11543462ae0104c9792bd3d79b57663a
    - sudo mkdir /var/www/html/magento2
    # Install Magento
    - sudo php /usr/local/bin/composer create-project --repository-url=https://repo.magento.com/ magento/project-community-edition=2.1.9 /var/www/html/magento2
    - sudo chmod -R 777 /var/www/html/magento2
    - sudo php /var/www/html/magento2/bin/magento setup:install --admin-email "asdasd@gmail.com" --admin-firstname "ddddd" --admin-lastname "shrewd" --admin-password "Checkout17" --admin-user "admin" --backend-frontname admin --base-url "http://127.0.0.1/magento2" --db-host 127.0.0.1 --db-name magento --db-user ubuntu --session-save files --use-rewrites 1 --use-secure 0 -vvv
    - sudo php /var/www/html/magento2/bin/magento setup:static-content:deploy
    - sudo php /var/www/html/magento2/bin/magento indexer:reindex
    - sudo php /var/www/html/magento2/bin/magento setup:upgrade
    - sudo php /var/www/html/magento2/bin/magento setup:di:compile
    - sudo a2enmod rewrite
    - mysql -u ubuntu -e "use magento; insert core_config_data (config_id, scope, scope_id, path, value) values (null, 'default', 0, 'dev/static/sign', 0);"
    - sudo php /var/www/html/magento2/bin/magento cache:clean
    - sudo chmod -R 777 /var/www/html/magento2
    - sudo service apache2 restart

