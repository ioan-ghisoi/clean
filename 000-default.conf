<VirtualHost *:80>
  UseCanonicalName Off
  ServerName johnny.magento.com
  DocumentRoot /home/circleci/project/www
  DirectoryIndex index.php
  LogLevel notice

  <FilesMatch \.php$>
    SetHandler application/x-httpd-php
  </FilesMatch>

  <Directory "/home/circleci/project/">
    Options FollowSymLinks MultiViews ExecCGI
    AllowOverride All
    Order deny,allow
    Allow from all
    Require all granted
  </Directory>

</VirtualHost>