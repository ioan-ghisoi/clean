<VirtualHost *:80>
  UseCanonicalName Off
  ServerName johnny.magento.com
  DocumentRoot /home/circleci/project/www
  DirectoryIndex index.php
  LogLevel notice

  <FilesMatch \.php$>
    SetHandler application/x-httpd-php
  </FilesMatch>

  <Directory "/home/circleci/project/www">
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Allow from All
      <IfModule mod_authz_core.c>
          Require all granted
      </IfModule>
      <IfModule !mod_authz_core.c>
          Order allow,deny
          Allow from all
      </IfModule>
  </Directory>

</VirtualHost>